<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
	
	img { width: 250px; height: 250px; }
	
	a { 
		width: 200px;
		border: 1px solid gray;
		display: inline-block;
		
		/* inline-block : inline요소의 특징을 갖고 block요소의 특징도 갖는다. (ex: width조절 가능) */
		
		padding: 10px;
		text-align: center;
		text-decoration: none;
		}
	a:hover {
		background-color: navy;
		color: white;
		}

	h1 {
		display: none;
		/* 공간을 차지하지 않음 */
		
		visibility: hidden;
		/* 공간을 차지하되 보이지는 않음 */	
		}




</style>


</head>
<body>

<h1> block요소와 inline요소 </h1>

<p><img alt="muffin" src="../images/muffin.png"></p>
<p><img alt="pf" src="../images/pf.jpg"></p>
<p><img alt="cover" src="../images/cover.jpg"></p>
