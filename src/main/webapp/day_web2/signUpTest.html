<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>*** 회원가입 페이지입니다 ***</title>
<style>
	label { width: 200px; 
		display: inline-block ;} 
	input { width: 300px ;}	
</style>

<script>
function f1(){
	
	alert("회원가입되었습니다.");
	myfrm.action = "signUpCheck.jsp" ;
	myfrm.submit() ;
	
}

function f2(){
	
	var userpw1 = document.getElementById("pwd1").value;
	var userpw2 = document.getElementById("pwd2").value;
	alert("서버 가기전에 확인중..." + userpw1 + "---" + userpw2);
	if(userpw1 != userpw2){
		alert("비밀번호 확인이 올바르게 입력되었는지 확인해주세요.");
		document.getElementById("pwd1").focus();
		
		// .focus() : 문제가 생긴 란에 커서를 두게함
		return false;
	}
	return f1();
}

</script>

</head>
<body>

<h1>회원 가입</h1>

<form name="myfrm" action="signUpCheck.jsp" onsubmit="return f2();" method="post">
<fieldset>
<legend>로그인 정보 </legend>
<ul>
<li>
<label for="userid">아이디</label>
<input type="text" name="userid" maxlength="20" autofocus="autofocus">
</li>

<li>
<label for="userpw1">비밀번호</label>
<input type="password" id="pwd1" name="userpw1" maxlength="30">
</li>

<li>
<label for="userpw2">비밀번호 확인</label>
<input type="password" id="pwd2" name="userpw2" maxlength="30">
</li>

</ul>

</fieldset>

<fieldset>
<legend>세부정보 입력</legend>

<ul>
<li>
<label for="username">이름</label>
<input type="text" name="username" maxlength="20">
</li>

<li>
<label for="usermail">메일 주소</label>
<input type="email" name="usermail" maxlength="50">
</li>

<li>
<label for="usertel">연락처</label>
<input type="tel" name="usertel" pattern="0[0-9]{1,2}-[0-9]{3,4}-[0-9]{4}">
</li>

<li>
<label for="userurl">블로그/홈페이지 주소</label>
<input type="url" name="userurl" placeholder="http://aa.bb.cc">
</li>


</ul>

<input type="submit" value="회원가입">

</fieldset>

</form>




</body>
</html>
