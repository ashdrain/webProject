<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>속성 선택자</title>
<style>
   ul {
		 list-style:none;
   }
	 li {
		 display:inline-block;
		 margin:10px;
	 }
		li a {
			padding: 5px 20px;
			font-size: 14px;
			color: blue;
			text-decoration: none;
		}
		.flat {
			background:blue;
			color:white;
		}
	[class ~="button"] {
		/* button인거만 해당 style 적용 */
		
		border: 2px solid black;
		box-shadow: rgba(0,0,0,0.4) 5px 5px;
		
		
	}
</style>
</head>

<body>
	<ul>
		<li><a href="#">메뉴 1</a></li>
		<li><a href="#" class="asdf button">메뉴 2</a></li>
			
			<!-- 앞에 아무런 값만 줘도 button이라는 단어만 들어가게 되면 해당 style적용, 대신 독립된 단어여야 함 -->
			
			
		<li><a href="#" class="button">메뉴 3</a></li>
		<li><a href="#" class="flat button" >메뉴 4</a></li>
	</ul>
  </body>
 </html>
