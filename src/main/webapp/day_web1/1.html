<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>*** 첫번째 HTML문서 ***</title>
<style type="text/css">
	h1{background-color: orange; color: red; }
</style>
<script type="text/javascript">
	function call(){
		console.log("call 함수입니다...");
		alert("h1을 클릭하였습니다.");
		
	}

</script>

</head>
<body>
	<h1 onclick="call();">우리집에 오신것을 환영합니다.(영훈)</h1>
	
	
</body>
</html>
